disqusShortname = "darrelltunnellsblog"
baseurl = "http://darrelltunnell.net/"
languageCode = "en-gb"
title = "Darrell Tunnell's Blog"
theme = "hugo-geo"
contentdir = "content"
layoutdir = "layouts"
publishdir = "public"
pygmentsCodeFences = true

canonifyurls = true
relativeURLs = false
pygmentsUseClassic=true
#pygmentsUseClasses=true
pygmentsCodefences=true
pygmentsOptions="style=default,linenos=true"
# number of posts to show on home/category/tag pages (Default: 10)
paginate = 5

[permalinks]
  post = "/blog/:year/:month/:day/:slug/"

#googleAnalytics = "UA-123-45"

[taxonomies]
	tag = "tags"
	tutorial = "tutorials"
    category = "categories"

[social]
	twitter="dazinator"

[params]   
    showglobe = true
	favicon = "favicon.ico"	
	analytics = "code-here"
	email = "darrelltunnell@gmail.com"
    shareTwitter = true
    shareFacebook = false
    shareGooglePlus = true
    shareLinkedIn = true
	# wave params
	date_format = "2006-01-02"

    # Header Title for the main page
    header = "Posts"
	
	# Sidebar profile picture
	profilepic = "img/profile.jpg"	
	
    title = "Darrell Tunnell"
	subtitle = "Radiating Awesomeness, One Blog Post at a Time."

	# Social buttons for sidebar
	# Each of these are optional
	[[params.socialbuttons]]
	faicon = "github"
	url = "https://github.com/dazinator"
	[[params.socialbuttons]]
	faicon = "twitter"
	url = "https://twitter.com/dazinate"
	[[params.socialbuttons]]
	faicon = "linkedin"
	url = "https://uk.linkedin.com/in/darrell-tunnell-33845331"	
    [[params.socialbuttons]]
	faicon = "rss-square"
	url = "/index.xml"	

    # Nav links below the profile picture	
	[[params.navlinks]]
	name = "Home"
	url = ""
    
	#[[params.navlinks]]
	#name = "About"
	#url = "about"
	
	[[params.navlinks]]
	name = "Posts"
	url = "post/"
	
	[[params.navlinks]]
	name = "Tutorials"
	url = "tutorial/"

